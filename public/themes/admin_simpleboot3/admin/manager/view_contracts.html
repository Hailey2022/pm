<include file="public@header" />
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同</title>
    <script type="text/html" id="files-item-tpl">
        <li id="saved-file{id}">
            <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
            <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
                   style="width: 200px;" title="文件名称">
            <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
            <a href="javascript:uploadOne('文件上传','#file-{id}','file');">替换</a>
            <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
        </li>
    </script>
</head>

<body>
    <div class="col-md-6 col-sm-10">
        <tr>
            <td>
                <ul id="files" class="pic-list list-unstyled form-inline">
                    <notempty name="files">
                        <foreach name="files" key="url" item="name">
                            <php>$file_url=cmf_get_file_download_url($url);</php>
                            <php>$file_id=hash("sha256", $url);</php>
                            <li id="saved-file{$file_id}">
                                <input id="file-{$file_id}" type="hidden" name="file_urls[]" value="{$url}">
                                <input class="form-control" id="file-{$file_id}-name" type="text" name="file_names[]"
                                    value="{$name}" style="width: 200px;" title="文件名称">
                                <a class="btn" id="file-{$file_id}-download" href="{$file_url}" target="_blank"
                                   class="btn"  download="{$name}">下载</a>
                                <a class="btn" id="file-{$file_id}-preview" onclick='handlePreview("{$file_url}")'
                                    target="_blank">预览</a>
                            </li>
                        </foreach>
                    </notempty>
                </ul>
            </td>
        </tr>
    </div>

</html>

<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/js/frontend.js"></script>
<script type="text/javascript">
    function handlePreview(url) {
        if (url.slice(-3) == 'pdf') {
            var openstr = '<object><iframe align="center" height="550" style="margin-top:8px;margin-left:8px" src="' + url + '" ></iframe></object>';
        } else if (url.slice(-3) == 'png' || url.slice(-3) == 'jpg' || url.slice(-4) == 'jepg') {
            var openstr = '<img align="center" height="550" style="margin-top:8px;margin-left:8px" src="' + url + '" />';
        } else {
            var openstr = '此格式暂不支持预览,请<a href="' + url + '" target="_blank">下载</a>后再查看'
        }
        parent.openIframeLayer(openstr, '预览', {
            type: 1,
            skin: 'layui-layer-rim',
            closeBtn: 1,
            shadeClose: true,
            area: ['900px', '600px']
        })
    }
</script>
