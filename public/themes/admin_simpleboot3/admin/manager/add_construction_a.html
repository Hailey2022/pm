<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>施工录入</title>
    <link href="__STATIC__/css/xf_ui.css" rel="stylesheet" type="text/css">
    <script type="text/html" id="tpl">
        <div id="file-{id}">
            <upload_span></upload_span>
            <xfpreview onclick="xfPreview('/upload/{filepath}')">预览</xfpreview>
            <xfdelete onclick="javascript:handleDelete('#file-{id}');renameButton();">删除</xfdelete>
            <input type="text"  name="file_name_{key}[]" value="{name}">
            <input type="text"  hidden name="file_url_{key}[]" value="{filepath}">
        </div>
    </script>

    <script type="text/html" id="img-tpl">
        <div id="file-{id}">
            <upload_span></upload_span>
            <xfpreview onclick="xfPreview('/upload/{filepath}')">预览</xfpreview>
            <xfdelete onclick="javascript:handleDelete('#file-{id}');renameButton();">删除</xfdelete>
            <input type="text" name="file_name_{key}[]" value="{name}">
            <input type="text" hidden name="file_url_{key}[]" value="{filepath}">
            <input type="text" hidden name="file_type_{key}[]" value="{type}">
        </div>
    </script>

</head>
<script type="text/javascript">
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
    };
</script>
<script src="__STATIC__/js/jquery.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/xf/xf.js"></script>

<body>
    <include file="manager/left_menu" />

    <div class="main">
        <div class="main_menu">
            <a href="{:url('manager/listConstructionA', ['projectId'=>$projectId])}">施工信息</a>
            <a href="{:url('manager/listConstructionB', ['projectId'=>$projectId])}">施工资料</a>
            <a href="{:url('manager/addConstructionA', ['projectId'=>$projectId])}" class="add">施工日志录入</a>
            <a href="{:url('manager/addConstructionB', ['projectId'=>$projectId])}" class="add">施工资料录入</a>
            <a href="{:url('manager/updateconstructiontype', ['projectId'=>$projectId])}" class="add">图片类型设定</a>
        </div>
        <notempty name="contracts">
            <form method="post" class="form-horizontal js-ajax-form margin-top-20"
                action="{:url('manager/postConstructionAAdd')}">
                <input name="projectId" hidden value="{$projectId}">
                <div class="xf_input">
                    <h4 class="xf_input_h4">施工信息</h4>
                    <ul>
                        <li>
                            <span>合同名称：</span>
                            <select name="contractId" required style="width: 650px;">
                                <foreach name="contracts" item="c">
                                    <option value="{$c.contractId}">{$c.user_login} - {$c.contractName}</option>
                                </foreach>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="xf_input">
                    <h4 class="xf_input_h4">施工录入</h4>
                    <ul>
                        <li>
                            <span>时间：</span>
                            <input name="time" type="datetime-local" value="{:date('Y-m-d H:i',time())}">
                        </li>
                        <li id="{:md5(uniqid(md5(microtime(true)),true))}">
                            <span>施工日志：</span>
                            <xfupload file_id="1">上传</xfupload>
                        </li>
                        <!-- <li id="{:md5(uniqid(md5(microtime(true)),true))}">
                            <span>施工计划：</span>
                            <xfupload file_id="2">上传</xfupload>
                        </li>
                        <li id="{:md5(uniqid(md5(microtime(true)),true))}">
                            <span>单元工程验收：</span>
                            <xfupload file_id="3">上传</xfupload>
                        </li>
                        <li id="{:md5(uniqid(md5(microtime(true)),true))}">
                            <span>分部工程验收：</span>
                            <xfupload file_id="4">上传</xfupload>
                        </li>
                        <li id="{:md5(uniqid(md5(microtime(true)),true))}">
                            <span>单位工程验收：</span>
                            <xfupload file_id="5">上传</xfupload>
                        </li> -->
                    </ul>
                </div>
                <div class="xf_input">
                    <h4 class="xf_input_h4">施工相片</h4>
                    <ul>
                        <notempty name="types">
                            <foreach name="types" key="key" item="type">
                                <li id="{:md5(uniqid(md5(microtime(true)),true))}">
                                    <span>{$type}：</span>
                                    <xfuploadimg file_id="6" type_id="{$key}">上传</xfuploadimg>
                                </li>
                            </foreach>
                        </notempty>
                    </ul>
                </div>


                <xf_submit><button id="project_submit">提交</button></xf_submit>
            </form>
            <else />

            <div class="xf_input">
                <h4 class="xf_input_h4">施工</h4>
                <ul>
                    <li>
                        <span>提示：</span>
                        <input type="text" value="请先加入施工合同" disabled>
                    </li>
                </ul>
            </div>
        </notempty>
    </div>
</body>

</html>

<script>
    $("xfuploadimg").on("click", function () {
        var title = $(this).prev('span').text().replace("：", "") + "上传"
        var id = $(this).parent().attr('id')
        var key = $(this).attr('file_id')
        var tpl = "img-tpl";
        var type = $(this).attr('type_id')
        openUploadDialog(title, function (dialog, files) {
            var self_tpl = $('#' + tpl).html();
            var html = '';
            $.each(files, function (i, item) {
                var itemtpl = self_tpl;
                itemtpl = itemtpl.replace(/\{id\}/g, item.id);
                itemtpl = itemtpl.replace(/\{url\}/g, item.url);
                itemtpl = itemtpl.replace(/\{preview_url\}/g, item.preview_url);
                itemtpl = itemtpl.replace(/\{filepath\}/g, item.filepath);
                itemtpl = itemtpl.replace(/\{name\}/g, item.name);
                itemtpl = itemtpl.replace(/\{key\}/g, key);
                itemtpl = itemtpl.replace(/\{type\}/g, type);
                html += itemtpl;
            });
            $('#' + id).append(html);
            files.length && renameButton();
        }, null, 1, 'image');
    });
</script>
