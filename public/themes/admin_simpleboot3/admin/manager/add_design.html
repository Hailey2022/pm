<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>工程设计</title>
    <link href="__STATIC__/css/xf_ui.css" rel="stylesheet" type="text/css">
    <script type="text/html" id="tpl">
        <div id="file-{id}">
            <upload_span></upload_span>
            <xfpreview onclick="xfPreview('/upload/{filepath}')">预览</xfpreview>
            <!-- <xfreplace onclick="javascript:uploadOne('文件替换','#file-{id}','file');">替换</xfreplace> -->
            <!-- <xfdelete onclick="javascript:(function(){$('#file-{id}').remove();})();">删除</xfdelete> -->
            <xfdelete onclick="javascript:handleDelete('#file-{id}');">删除</xfdelete>
            <input type="text" autocomplete="off" name="file_name_{key}[]" value="{name}">
            <input type="text" autocomplete="off" hidden name="file_url_{key}[]" value="{filepath}">
        </div>
    </script>
</head>
<script type="text/javascript">
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
    };
</script>
<script src="__STATIC__/js/jquery.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/xf/xf.js"></script>

<body>
    <include file="manager/left_menu" />

    <div class="main">
        <div class="main_menu">
            <a href="{:url('manager/listProjectInfo', ['projectId'=>$projectId])}">工程信息</a>
            <a href="{:url('manager/updateProject', ['projectId'=>$projectId])}">修改工程</a>
            <a href="{:url('manager/addDesign', ['projectId'=>$projectId])}" class="on add">新增图纸</a>
        </div>
        <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('manager/postDesignAdd')}">
            <input name="projectId" hidden value="{$projectId}">
            <div class="xf_input">
                <h4 class="xf_input_h4">工程图纸</h4>
                <ul>
                    <!-- <li>
                        <span>合同：</span>
                        <input type="text" autocomplete="off" disabled value="">
                    </li>

                    <li>
                        <span>服务商：</span>
                        <input type="text" autocomplete="off" disabled value="">
                    </li> -->

                    <li>
                        <span>设计师：</span>
                        <input type="text" name="designer" autocomplete="off" value="" required>
                    </li>

                    <li>
                        <span>预算：</span>
                        <input class="to10k" type="number" name="budget" id="budget" min="0" step="0.01" value="" required />
                        <span class="xf_ser">万元：</span>
                        <input type="text" autocomplete="off" value="" disabled>
                    </li>
                    <li>
                        <span>中文预算：</span>
                        <input type="text" autocomplete="off" disabled id="cn-budget" value="">
                    </li>
                </ul>
            </div>
            <div class="xf_input">
                <h4 class="xf_input_h4">图纸</h4>
                <ul>
                    <li>
                        <span>图纸版本号：</span>
                        <input type="text" name="version" autocomplete="off" value="">
                    </li>
                    <li>
                        <span>版本说明：</span>
                        <input type="text" name="comment" autocomplete="off" value="">
                    </li>
                    <li>
                        <span>修订时间：</span>
                        <input type="datetime-local" name="commitTime" autocomplete="off" value="">
                    </li>
                    <li>
                        <span>修订人：</span>
                        <input type="text" name="contributer" autocomplete="off" value="">
                    </li>
                    <li id="{:md5(uniqid(md5(microtime(true)),true))}">
                        <span>图纸：</span>
                        <xfupload file_id="1">上传</xfupload>
                    </li>

                </ul>
            </div>
            <xf_submit><button id="project_submit">提交</button></xf_submit>
        </form>
    </div>
</body>
<script>
    $("#budget").on("change keyup", function(){
        $("#cn-budget").val(convertCurrency($(this).val()))
    })
</script>
</html>
