<include file="public@header" />
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th style="text-align: center;">序号</th>
            <th style="text-align: center;">用户名</th>
            <th style="text-align: center;">签到地址</th>
            <th style="text-align: center;">签到时间</th>
        </tr>
    </thead>
    <foreach name="records" item="r" key="k">
        <tbody>
            <td style="text-align: center;">{$k + 1}</td>
            <td style="text-align: center;">{$r.username}</td>
            <td style="text-align: center;">{$r.location}</td>
            <td style="text-align: center;">{$r.time}</td>
        </tbody>
    </foreach>
</table>
