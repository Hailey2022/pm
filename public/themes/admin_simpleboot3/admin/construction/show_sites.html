<include file="public@header" />
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th style="text-align: center;">序号</th>
            <th style="text-align: center;">打卡地址</th>
            <th style="text-align: center;">经度</th>
            <th style="text-align: center;">纬度</th>
        </tr>
    </thead>
    <foreach name="locations" item="s" key="k">
        <tbody>
            <td style="text-align: center;">{$k + 1}</td>
            <td style="text-align: center;">{$s.location}</td>
            <td style="text-align: center;">{$s.longitude}</td>
            <td style="text-align: center;">{$s.latitude}</td>
        </tbody>
    </foreach>
</table>
