<include file="public@header" />
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同</title>
</head>

<body>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th style="text-align: center;">序号</th>
                <th style="text-align: center;">服务类型</th>
                <th style="text-align: center;">服务商</th>
                <th style="text-align: center;">合同名称</th>
                <th style="text-align: center;">合同总金额</th>
                <th style="text-align: center;">已支付金额</th>
                <th style="text-align: center;">工程名称</th>
                <th style="text-align: center;">附件</th>
                <th style="text-align: center;">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="data" item="d" key="k">
                <if condition="$k%2!=0">
                    <tr>
                        <else />
                    <tr style='background-color:#EDEDED'>
                </if>
                <th style="text-align: center;">{$k + 1}</th>
                <td style="text-align: center;">{$d.name}</td>
                <td style="text-align: center;">{$d.user_login}</td>
                <td style="text-align: center;">{$d.contractName}</td>
                <td style="text-align: center;">{$d.contractAmount}</td>
                <td style="text-align: center;">{$d.paid}</td>
                <td style="text-align: center;">{$d.projectName}</td>
                <td style="text-align: center;"><a class="btn "
                        href="javascript:handlePreview('{:url('manager/viewContracts',array('contractId'=>$d['contractId']))}')">查看</a>
                </td>
                <td style="text-align: center;">
                    <a href="{:url('manager/updateContract',array('contractId'=>$d['contractId']))}" class="btn">修改</a>
                    <a href="{:url('manager/listPayment',array('contractId'=>$d['contractId']))}" class="btn">查看支付</a>
                    <a href="{:url('manager/pay',array('contractId'=>$d['contractId']))}" class="btn">新增支付</a>

                </td>
                </tr>
            </foreach>
        </tbody>
    </table>
</body>
<script>
    function handlePreview(url) {
        parent.openIframeLayer(url, '附件');
    }
</script>

</html>
